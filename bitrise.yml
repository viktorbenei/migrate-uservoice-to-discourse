format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
workflows:
  uv:
    steps:
    - script@1.1.3:
        title: Run
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -ex

            bundle install
            bundle exec ruby uv.rb
